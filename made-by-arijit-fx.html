<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Paid Push - Real-time Table</title>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<!-- Color Picker Library -->
<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

<style>
  :root {
    --primary-color: #64ffda;
    --background-color: #121212;
    --surface-color: #263238;
    --text-color: #f0f0f0;
    --accent-color: #2979ff;
    --green-color: #00c853;
    --red-color: #d50000;
  }
  body {
    background: var(--background-color);
    color: var(--text-color);
    font-family: 'Noto Serif', serif;
    padding: 15px;
    max-width: 1200px;
    margin: auto;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2.2rem;
    color: var(--primary-color);
    text-shadow: 0 0 12px var(--primary-color);
  }
  .controls {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    align-items: center;
  }
  #search-box {
    flex: 1;
    min-width: 200px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid var(--primary-color);
    background: var(--surface-color);
    color: var(--text-color);
    font-size: 1rem;
  }
  #search-box:focus {
    outline: none;
    box-shadow: 0 0 10px var(--primary-color);
  }
  .global-actions button {
    font-size: 1.5rem;
    width: 50px;
    height: 42px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    box-shadow: 0 0 20px #00000088;
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    border: 1px solid var(--primary-color);
    padding: 12px 8px;
    text-align: center;
    font-size: 1rem;
    transition: background-color 0.3s;
  }
  th {
    background: #004d40;
    color: var(--primary-color);
  }
  .edit-only {
    display: none;
  }
  input[type="text"], input[type="number"] {
    width: 95%;
    padding: 6px;
    background: var(--surface-color);
    color: var(--text-color);
    border: 1px solid var(--accent-color);
    border-radius: 4px;
    text-align: center;
    font-size: 1rem;
    font-family: 'Noto Serif', serif;
  }
  input[type="text"] {
    text-align: left;
    padding-left: 10px;
  }
  button {
    cursor: pointer;
    padding: 6px 12px;
    margin: 0 3px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    color: white;
    transition: all 0.2s;
  }
  .plus { background: var(--green-color); }
  .plus:hover { background: #00e676; box-shadow: 0 0 8px var(--green-color); }
  .minus { background: var(--red-color); }
  .minus:hover { background: #ff1744; box-shadow: 0 0 8px var(--red-color); }
  .delete { background: #ff6f00; }
  .delete:hover { background: #ff9100; }
  .colorbtn { background: #673ab7; }
  .colorbtn:hover { background: #7e57c2; }
  #add-row-btn {
    display: none;
    margin: 25px auto;
    background: var(--accent-color);
    padding: 12px 25px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 1.2rem;
    box-shadow: 0 0 15px #2979ffaa;
  }
  #add-row-btn:hover { background: #448aff; box-shadow: 0 0 25px #448affcc; }
  
  tr.selected {
    background-color: #2979ff4d !important;
  }
  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }
  .col-select { width: 5%; }
  .col-no { width: 5%; }
  .col-stars { width: 15%; }
  .col-actions { width: 25%; }

  /* --- NEW: Color Picker Styles --- */
  #color-picker-backdrop {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 99;
  }
  #color-picker-wrapper {
    display: none;
    position: absolute;
    z-index: 100;
    background: #37474f;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }

  @media (max-width: 768px) {
    body { padding: 10px; }
    h1 { font-size: 1.8rem; }
    th, td { font-size: 0.9rem; padding: 8px 4px; }
    .col-actions { min-width: 150px; }
    button { padding: 5px 8px; }
  }
</style>
</head>
<body>

<h1>Paid Push - Real-time Table</h1>

<div class="controls">
  <input type="text" id="search-box" placeholder="Search by No. or Name...">
  <div class="global-actions edit-only">
    <button class="plus" id="global-plus">+</button>
    <button class="minus" id="global-minus">−</button>
  </div>
</div>

<table>
  <thead>
    <tr>
      <th class="col-select edit-only">✔️</th>
      <th class="col-no">No.</th>
      <th>Player Name</th>
      <th class="col-stars">Stars</th>
      <th class="col-actions edit-only">Actions</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<button id="add-row-btn" class="edit-only">➕ Add New Player</button>

<!-- NEW: This is where the color picker will live -->
<div id="color-picker-backdrop"></div>
<div id="color-picker-wrapper">
    <div id="color-picker"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyChO1aC8iQLW7BbMHzEU0mJqGexo2kj0hE",
    authDomain: "red-paid-push-data.firebaseapp.com",
    databaseURL: "https://red-paid-push-data-default-rtdb.firebaseio.com",
    projectId: "red-paid-push-data",
    storageBucket: "red-paid-push-data.firebasestorage.app",
    messagingSenderId: "87626213146",
    appId: "1:87626213146:web:dd1c8575ccdaf33454aea3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const playersRef = ref(db, "players");

  let editMode = false;
  let selectedKeys = new Set();
  // --- NEW: Variables for color picker ---
  let colorPicker = null;
  let activeColorUpdateKey = null;

  const params = new URLSearchParams(window.location.search);
  if (params.get("mode") === "edit") {
    const pass = prompt("Enter Edit Mode Password:");
    if (pass === "a7391") {
      editMode = true;
      document.querySelectorAll('.edit-only').forEach(el => el.style.display = 'revert');
      setupColorPicker(); // Initialize the color picker
    } else {
      if (pass) alert("Incorrect Password. Viewing in read-only mode.");
      window.history.replaceState(null, '', window.location.pathname);
    }
  }
  
  const tableBody = document.getElementById("table-body");
  
  onValue(playersRef, (snapshot) => {
    const data = snapshot.val() || {};
    renderTable(data);
    search();
  });

  // --- NEW: Setup function for the color picker ---
  function setupColorPicker() {
    colorPicker = new iro.ColorPicker('#color-picker', {
        width: 180,
        color: "#fff",
        borderWidth: 1,
        borderColor: "#fff",
        layout: [ { component: iro.ui.Wheel }, { component: iro.ui.Slider, options: { sliderType: 'value' }}]
    });

    // Update Firebase in real-time when color changes
    colorPicker.on('color:change', function(color) {
        if (activeColorUpdateKey) {
            update(ref(db, `players/${activeColorUpdateKey}`), { color: color.hexString });
        }
    });

    // Hide the picker when clicking outside of it
    document.getElementById('color-picker-backdrop').addEventListener('click', hideColorPicker);
  }

  function showColorPicker(key, initialColor, buttonElement) {
    activeColorUpdateKey = key;
    colorPicker.color.set(initialColor);

    const wrapper = document.getElementById('color-picker-wrapper');
    const backdrop = document.getElementById('color-picker-backdrop');
    
    // Position picker near the button
    const btnRect = buttonElement.getBoundingClientRect();
    wrapper.style.left = `${btnRect.left - (wrapper.offsetWidth / 2) + (btnRect.width / 2)}px`;
    wrapper.style.top = `${window.scrollY + btnRect.bottom + 10}px`;

    wrapper.style.display = 'block';
    backdrop.style.display = 'block';
  }

  function hideColorPicker() {
    document.getElementById('color-picker-wrapper').style.display = 'none';
    document.getElementById('color-picker-backdrop').style.display = 'none';
    activeColorUpdateKey = null;
  }
  
  function renderTable(data) {
    const players = Object.entries(data);
    const fragment = document.createDocumentFragment();

    players.forEach(([key, player], index) => {
        const tr = document.createElement("tr");
        tr.dataset.key = key;

        if (editMode) {
            const tdSelect = document.createElement("td");
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            if (selectedKeys.has(key)) {
                checkbox.checked = true;
                tr.classList.add('selected');
            }
            checkbox.onchange = () => {
                tr.classList.toggle('selected', checkbox.checked);
                checkbox.checked ? selectedKeys.add(key) : selectedKeys.delete(key);
            };
            tdSelect.appendChild(checkbox);
            tr.appendChild(tdSelect);
        }

        const tdNo = document.createElement("td");
        tdNo.textContent = index + 1;
        tr.appendChild(tdNo);

        const tdName = document.createElement("td");
        tdName.style.textAlign = 'left';
        tdName.style.color = player.color || 'inherit';
        tdName.style.fontWeight = 'bold';
        if (editMode) {
            const nameInput = document.createElement("input");
            nameInput.type = "text";
            nameInput.value = player.name || "";
            nameInput.style.color = player.color || 'inherit';
            nameInput.onchange = () => update(ref(db, `players/${key}`), { name: nameInput.value });
            tdName.appendChild(nameInput);
        } else {
            tdName.textContent = player.name || "";
        }
        tr.appendChild(tdName);

        const tdStars = document.createElement("td");
        if (editMode) {
            const starsInput = document.createElement("input");
            starsInput.type = "number";
            starsInput.value = player.stars || 0;
            starsInput.min = 0;
            starsInput.onchange = () => update(ref(db, `players/${key}`), { stars: parseInt(starsInput.value, 10) || 0 });
            tdStars.appendChild(starsInput);
        } else {
            tdStars.textContent = player.stars || 0;
        }
        tr.appendChild(tdStars);

        if (editMode) {
            const tdAct = document.createElement("td");
            const plusBtn = document.createElement("button");
            plusBtn.className = "plus";
            plusBtn.textContent = "+";
            plusBtn.onclick = () => update(ref(db, `players/${key}`), { stars: (player.stars || 0) + 1 });

            const minusBtn = document.createElement("button");
            minusBtn.className = "minus";
            minusBtn.textContent = "−";
            minusBtn.onclick = () => update(ref(db, `players/${key}`), { stars: Math.max(0, (player.stars || 0) - 1) });

            const delBtn = document.createElement("button");
            delBtn.className = "delete";
            delBtn.textContent = "🗑";
            delBtn.onclick = () => { if (confirm(`Delete ${player.name}?`)) remove(ref(db, `players/${key}`)); };
            
            const colorBtn = document.createElement("button");
            colorBtn.className = "colorbtn";
            colorBtn.textContent = "🎨";
            // --- UPDATED: This now opens the color wheel ---
            colorBtn.onclick = (e) => {
                showColorPicker(key, player.color || '#ffffff', e.currentTarget);
            };
            
            tdAct.append(plusBtn, minusBtn, delBtn, colorBtn);
            tr.appendChild(tdAct);
        }

        fragment.appendChild(tr);
    });

    tableBody.innerHTML = "";
    tableBody.appendChild(fragment);
  }

  if (editMode) {
    document.getElementById("add-row-btn").onclick = () => {
        const newRef = push(playersRef);
        set(newRef, { name: "New Player", stars: 0, color: "#f0f0f0" });
    };

    const updateSelected = (change) => {
        selectedKeys.forEach(key => {
            const row = tableBody.querySelector(`tr[data-key="${key}"]`);
            if (row) {
                const currentStars = parseInt(row.querySelector('input[type="number"]').value, 10);
                update(ref(db, `players/${key}`), { stars: Math.max(0, currentStars + change) });
            }
        });
    };

    document.getElementById("global-plus").onclick = () => updateSelected(1);
    document.getElementById("global-minus").onclick = () => updateSelected(-1);
  }

  const searchInput = document.getElementById("search-box");
  searchInput.addEventListener("input", search);

  function search() {
    const term = searchInput.value.toLowerCase();
    Array.from(tableBody.rows).forEach(row => {
        const noCell = row.cells[editMode ? 1 : 0];
        const nameCell = row.cells[editMode ? 2 : 1];
        
        const no = noCell.textContent.toLowerCase();
        let name = (editMode && nameCell.querySelector('input'))
            ? nameCell.querySelector('input').value.toLowerCase()
            : nameCell.textContent.toLowerCase();
        
        row.style.display = (no.includes(term) || name.includes(term)) ? "" : "none";
    });
  }
</script>

</body>
</html>
